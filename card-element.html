<link rel="import" href="./bower_components/polymer/polymer-element.html">

<dom-module id="card-element">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 0px 0px 4px 4px #ecf0f1;
        border-radius: 5px;
      }

      :host>.card-content {
        padding: 8px;
      }

      :host>img {
        width: 100%;
      }

      :host:hover {
        box-shadow: 0px 0px 4px 5px #ecf0f1;
      }
    </style>
    <img src="[[image]]" alt="card-image ">
    <div class="card-content">
      <h3>[[title]]</h3>
    </div>
  </template>

  <script>
    /**
     * `card-element`
     * It is used to create cards with less effort
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardElement extends Polymer.Element {
      static get is() { return 'card-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'card-element'
          },
          title: {
            type: String
          },
          image: {
            type: String
          }
        };
      }
    }

    window.customElements.define(CardElement.is, CardElement);
  </script>
</dom-module>
